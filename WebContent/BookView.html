<!DOCTYPE html>
<html>
	<head>
		<script src="lib/angular.min.js"></script>
		<script src="lib/jquery-3.2.1.js"></script>
		<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="BookView.css" />
		<script src="js/BookViewController.js"></script>
		<script src="js/helperService.js"></script>
	</head>
	<body ng-app="app" ng-controller="bookViewController">
	<ul>
		<b>
			<li><a href="./LandingPage.html">Home</a></li>
			<li><a href="./Ebooks.html">eBooks</a></li>
			<li><a href="./MyAccount.html">My Account</a></li>
			<li><a href="">Contact Us</a></li>
			<li style="padding-left: 15%">
				<img style="width: 150px; height: 50px;" alt="logo" src="./B.jpg">
			</li>
			<li style="float: right">
				<a class="active" href="./Login.html">Sign Out</a>
			</li>
		</b>
	</ul>
	<div class="container">
		<div class="container-fluid">
			<div class="col-sm-12">
          		<div class="container">
                  	<div class="row">
                  		<h1 class = "booktitle">{{ bookname }}</h1>
                  	</div>
                </div>
            </div>
            <div class="col-sm-12">
          		<div class="container">
                  	<div class="row">
                  		<p class="bookauthor">By {{ bookauthor }}</p>
                  	</div>
                </div>
            </div>
            <div class="col-sm-3">
          		<div class="container">
                  	<div class="row">
                  		<div>
                  		</div>
                  	</div>
                </div>
            </div>
            <div class="col-sm-6">
                  	<div class="row">
                  		<div class="col-sm-6">
                  			<div class="bookcoverpad">
								<img class="BookCovers" ng-src="{{bookcover}}" />
							</div>
						</div>
						<div class="col-sm-6">
                  			<div class="bookdecription">
								<p><b><u>Short Description:</u></b><br> {{bookdesc}}</p>
							</div>
						</div>
                  	</div>
            </div>
            <div class="col-sm-3">
                  	<div class="row">
                  	</div>
            </div>
            <div class="col-sm-12">
            	<div class="row">
                  	<h3 style="text-align: center;"><b>Reviews</b></h3>
                  	<hr>
               		<div id="reviewField" class="reviewField">
						<div class="col-sm-6 col-sm-offset-3">
              				<div class="row">
              					<div class="col-sm-11">
              						<form name="reviewForm" novalidate>
  										<fieldset>
  											<div class="form-group" ng-class="{ 'has-error' : reviewForm.review.$invalid && !reviewForm.review.$pristine }">
                   								<input class="form-control" placeholder="Write a review" id="review" name="review" type="text" autofocus="" ng-model="review">
												<p id="infoMsg" class="infoMsg">Your review was sent for approval!</p>
											</div>
										</fieldset>
									</form>
              					</div>
              					<div class="col-sm-1">
              						<input type="submit" name="" ng-click="SubmitReview()">
              					</div>
                  				
                  			</div>
            			</div>
					</div>
               	</div>
            </div>
            <div class="col-sm-6 col-sm-offset-3" ng-repeat="comment in bookcomments | limitTo:quantity">
            	<div class="commentbox">
                  	<div class="row">
                  		<div class="col-sm-2">
                  		  	<img class="ProfilePic" ng-src="{{comment.photo}}">
                  		</div>
                  		<div class="col-sm-5">
                  	  		<p id="commentusername">{{comment.username}}</p>
               			</div>
               			<div class="col-sm-5">
               		  		<p id="commenttime">{{GetDateFormat(comment.time)}}</p>
               			</div>
                  		<div class="col-sm-8">
                  		</div>
                  		<div class="col-sm-6">
                  			<div class="commenttextinc">
                  				<p id="commenttext">{{comment.description}}</p>
                  			</div>
               			</div>
              		</div>
            	</div>
            </div>
            <div class="commentbox2" id="append">
            	
            </div>
		</div>
	</div>
</body>
</html>
