<!DOCTYPE html>
<html>
<head>
<script src="lib/angular.min.js"></script>
<script src="lib/jquery-3.2.1.js"></script>
<link rel="stylesheet"
	href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="AdminEbooks.css" />
<script src="js/AdminEbooksController.js"></script>
<script src="js/helperService.js"></script>
</head>
<body ng-app="app" ng-controller="adminEbooksController">
	<ul>
		<b>
			<li><a href="AdminHomePage.html">Home</a></li>
			<li><a href="AdminUsers.html">Users</a></li>
			<li><a href="AdminTransactions.html">Transactions</a></li>
			<li><a href="AdminReviews.html">Reviews</a></li>
			<li><a href="#">Contact Us</a></li>
			<li style="padding-left: 11%">
				<img style="width:150px; height:50px;" alt="logo" src="./B.jpg">
			</li>
			<li style="float:right"><a class="active" href="./Login.html">Sign Out</a></li>
		</b>
	</ul>
	<div class="container">
		<div class="container-fluid">
			<div class="col-sm-4" ng-repeat="book in books">
				<div class="row">
					<div class="col-sm-6">
						<a href="" ng-click="viewBook(book)"> 
							<img class="BookCovers" ng-src="{{book.Photo}}" />
						</a>
					</div>
					<div class="col-sm-6">
						<p class="BookData">
							<u><b>Title:</b></u> {{book.Name}}
						</p>
						<p class="BookData">
							<u><b>Author:</b></u> {{book.Author}}
						</p>
						<p class="BookData">
							<u><b>Price:</b></u> ${{book.Price}}
						</p>
						<p class="BookData">
							<b> <a data-toggle="tooltip" data-placement="bottom"
								ng-init="likeString = GetLikes(book.Likes)"
								title="{{likeString}}"> *Liked by {{book.LikesNum}} </a>
							</b>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
