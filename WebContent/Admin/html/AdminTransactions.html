<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="../../lib/angular.min.js"></script>
<script src="../../lib/jquery-3.2.1.js"></script>
<link rel="stylesheet"
	href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/AdminTransactions.css" />
<script src="../javascript/AdminTransactionsController.js"></script>
<script src="../../helperService.js"></script>
<title>Admin - Transactions Page</title>
</head>
<body ng-app="app" ng-controller="adminTransactionsController">
	<ul>
		<b>
			<li><a href="AdminHomePage.html">Home</a></li>
			<li><a href="AdminUsers.html">Users</a></li>
			<li><a href="AdminTransactions.html">Transactions</a></li>
			<li><a href="AdminReviews.html">Reviews</a></li>
			<li><a href="AdminMessages.html">Messages ({{unread}})</a></li>
			<li style="padding-left: 11%">
				<img style="width:150px; height:50px;" alt="logo" src="../../Images/Logo.jpg">
			</li>
			<li style="float:right"><a class="active" ng-click="SignOutFunc()" href="../../Login.html">Sign Out</a></li>
		</b>
	</ul>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<h2 id="UsersHeader">Transactions</h2>
				<div class="col-sm-12">
				<div id="table-scroll">
					<table id="TableLocation">
					    <tr>
					    	<th>Username</th>
					    	<th>Bookname</th>
					    	<th>Amount</th>
					    	<th>Time</th>
					    </tr>
					  	<tr ng-repeat="transaction in transactions">
					    	<td>{{transaction.username}}</td>
					    	<td>{{transaction.bookname}}</td>
					    	<td>${{transaction.price}}</td>
					    	<td>{{GetDateFormat(transaction.time)}}</td>
					    </tr>
					</table>
					</div>
				</div>
			</div>
			<div id="noTrans">
				<h1>No Transactions</h1>
			</div>
		</div>
	</div>
</body>
</html>
