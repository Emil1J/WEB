<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="../../lib/angular.min.js"></script>
<script src="../../lib/jquery-3.2.1.js"></script>
<link rel="stylesheet"
	href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/AdminReviews.css" />
<script src="../javascript/AdminReviewsController.js"></script>
<script src="../../helperService.js"></script>
<title>Admin - Reviews Page</title>
</head>
<body ng-app="app" ng-controller="adminReviewsController">
	<ul>
		<b>
			<li><a href="AdminHomePage.html">Home</a></li>
			<li><a href="AdminUsers.html">Users</a></li>
			<li><a href="AdminTransactions.html">Transactions</a></li>
			<li><a href="AdminReviews.html">Reviews</a></li>
			<li><a href="#">Contact Us</a></li>
			<li style="padding-left: 11%">
				<img style="width:150px; height:50px;" alt="logo" src="../../Images/Logo.jpg">
			</li>
			<li style="float:right"><a class="active" href="../../Login.html">Sign Out</a></li>
		</b>
	</ul>
<div class="container">
		<div class="container-fluid">
			<div class="row">
				<h2 id="UsersHeader">Unapproved Reviews</h2>
				<div class="col-sm-12">
					<div id="table-scroll">
						<table id="TableLocation">
							<tr>
					    		<th class="Col1">Username</th>
					    		<th class="Col2">Bookname</th>
					    		<th class="Col3">Description</th>
					    		<th class="Col4">Submitted At</th>
					    	</tr>
					    	<tr ng-repeat="comment in comments" class="clickable" data-href="{{CommentAnswerModal(comment)}}">
					  			<td class="Col1">{{comment.username}}</td>
						    	<td class="Col2">{{comment.bookName}}</td>
						   		<td class="Col3">{{comment.description}}</td>
						   		<td class="Col4">{{GetTimeFormat(comment.time)}}</td>
					    	</tr>
						</table>
					</div>
				</div>
			</div>
			    <!-- The Modal -->
				<div id="myModal" class="modal" ng-click="MyModalFunc()">									
					<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<div class="modal-title">
							<b><p>Do you like to continue from where you last stopped?</p></b>
						</div>
						<div class="modal-footer">
 							<button type="button" data-dismiss="modal" ng-click="GiveAnswer('Accept')" class="btn btn-primary" id="Yes">Yes</button>
   							<button type="button" data-dismiss="modal" ng-click="GiveAnswer('Decline')" class="btn" id="No">No</button>
						</div>								    
					</div>
				</div>
			
		</div>
	</div>
</body>
</html>
